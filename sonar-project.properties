# SonarQube Project Configuration for Smart Daily Expense Tracker
# This file configures SonarQube analysis for the Android project

# Project identification
sonar.projectKey=smart-daily-expense-tracker
sonar.projectName=Smart Daily Expense Tracker
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=Android application for tracking daily expenses with MVVM architecture and Clean Architecture principles

# Source code configuration
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java
sonar.java.binaries=app/build/intermediates/javac
sonar.java.test.binaries=app/build/intermediates/javac

# Kotlin specific configuration
sonar.kotlin.detekt.reportPaths=app/build/reports/detekt/detekt.xml
sonar.kotlin.detekt.config=detekt-config.yml

# Android specific configuration
sonar.android.lint.reportPaths=app/build/reports/lint-results.xml
sonar.android.lint.config=lint.xml

# Coverage configuration
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

# Exclude patterns
sonar.exclusions=**/build/**,**/generated/**,**/R.java,**/BuildConfig.java,**/Manifest.java
sonar.test.exclusions=**/build/**,**/generated/**

# Quality gate configuration
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis configuration
sonar.verbose=false
sonar.showProfiling=false

# Language specific settings
sonar.java.source=17
sonar.kotlin.version=1.9.0

# Security hotspot configuration
sonar.security.hotspots.onlyInNewCode=false

# Duplicate code detection
sonar.cpd.kotlin.minimumTokens=100
sonar.cpd.java.minimumTokens=100

# Issue assignment
sonar.issues.ignore.multicriteria=e1,e2,e3
sonar.issues.ignore.multicriteria.e1.ruleKey=squid:S1192
sonar.issues.ignore.multicriteria.e1.resourceKey=**/*.kt
sonar.issues.ignore.multicriteria.e2.ruleKey=squid:S1192
sonar.issues.ignore.multicriteria.e2.resourceKey=**/*.java
sonar.issues.ignore.multicriteria.e3.ruleKey=kotlin:S1135
sonar.issues.ignore.multicriteria.e3.resourceKey=**/*.kt

# Custom quality profiles
sonar.profile.java=Android
sonar.profile.kotlin=AndroidKotlin

# Analysis scope
sonar.scm.disabled=false
sonar.scm.provider=git

# Pull request analysis
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}
sonar.pullrequest.github.repository=${GITHUB_REPOSITORY}

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}
sonar.branch.target=${GITHUB_BASE_REF}

# Additional properties
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}
